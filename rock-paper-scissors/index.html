<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Sissors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dash"></div>
    <div class="move"></div>
    <div class="play-again">Play Again</div>
    <div class="area">
      <div class="box rock"><i class="fas fa-hand-rock"></i></div>
      <div class="box paper"><i class="fas fa-hand-paper"></i></div>
      <div class="box scissors"><i class="fas fa-hand-scissors"></i></div>

      <script src="rps.js"></script>
    </div>
  </body>
</html>
